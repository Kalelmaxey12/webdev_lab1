<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lab 5: HTML Forms</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 30px;
    }
    form {
      background-color: #fff;
      padding: 25px;
      border-radius: 10px;
      width: 420px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    fieldset {
      border: 2px solid #ccc;
      border-radius: 8px;
      margin-bottom: 15px;
      padding: 15px;
    }
    legend {
      font-weight: bold;
      color: #333;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input[type="text"],
    input[type="email"],
    textarea,
    select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    input[type="radio"],
    input[type="checkbox"] {
      margin-right: 5px;
    }
    input[type="submit"] {
      margin-top: 15px;
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
    }
    input[type="submit"]:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <h2>Lab 5: HTML Form</h2>

  <form action="http://bloomingdale.sat.iit.edu/kriedan/lab3formscript.php" method="post">

    <fieldset>
      <legend>Contact Information</legend>

      <label for="first_name_field">First Name:</label>
      <input type="text" id="first_name_field" name="first_name_field" required>

      <label for="last_name_field">Last Name:</label>
      <input type="text" id="last_name_field" name="last_name_field" required>

      <label for="phone_field">Phone:</label>
      <input type="text" id="phone_field" name="phone_field" placeholder="555-123-4567" required>

      <label for="email_field">Email:</label>
      <input type="email" id="email_field" name="email_field" placeholder="you@example.com" required>
    </fieldset>

    <fieldset>
      <legend>About You</legend>

      <label>Gender:</label>
      <input type="radio" id="male" name="gender_field" value="Male">
      <label for="male">Male</label>

      <input type="radio" id="female" name="gender_field" value="Female">
      <label for="female">Female</label>

      <input type="radio" id="other" name="gender_field" value="Other">
      <label for="other">Other</label>

      <label for="age_field">Age Range:</label>
      <select id="age_field" name="age_field">
        <option value="">-- Select Age Range --</option>
        <option value="Under 18">Under 18</option>
        <option value="18-24">18-24</option>
        <option value="25-34">25-34</option>
        <option value="35-44">35-44</option>
        <option value="45+">45+</option>
      </select>

      <label>Available Days:</label>
      <input type="checkbox" id="monday" name="available_field[]" value="Monday">
      <label for="monday">Monday</label>

      <input type="checkbox" id="tuesday" name="available_field[]" value="Tuesday">
      <label for="tuesday">Tuesday</label>

      <input type="checkbox" id="wednesday" name="available_field[]" value="Wednesday">
      <label for="wednesday">Wednesday</label>

      <input type="checkbox" id="thursday" name="available_field[]" value="Thursday">
      <label for="thursday">Thursday</label>

      <input type="checkbox" id="friday" name="available_field[]" value="Friday">
      <label for="friday">Friday</label>
    </fieldset>

    <fieldset>
      <legend>Additional Comments</legend>
      <label for="comments_field">Comments:</label>
      <textarea id="comments_field" name="comments_field" rows="4" cols="30" placeholder="Enter your comments here..."></textarea>
    </fieldset>

    <!-- Hidden field (your name) -->
    <input type="hidden" name="hidden_field" value="Kalel Maxey">

    <input type="submit" value="Submit">

  </form>

</body>
</html>
